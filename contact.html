<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sardaarji's Kitchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Root Variables (from main theme) --- */
    :root {
        --primary-color: #FF7E1F; /* Orange */
        --primary-dark: #E06000;
        --secondary-color: #4CAF50; /* Green */
        --accent-color: #FFC107; /* Yellow */
        --dark-color: #333333;
        --darker-bg: #222222; /* Footer background */
        --light-color: #F8F9FA;
        --text-color: #212529;
        --background-light: #f9f7f4; /* Light beige background */
        --white: #ffffff;
        --grey-light: #eee;
        --grey-medium: #999;
        --grey-dark: #666;
        --border-radius: 15px;
        --shadow-light: 0 6px 15px rgba(0,0,0,0.08);
        --shadow-medium: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* --- Base Styles --- */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-light);
        color: var(--text-color);
        line-height: 1.6;
    }

    h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: var(--dark-color);
    }

    a {
        color: var(--primary-color);
        text-decoration: none;
    }
    a:hover {
        color: var(--primary-dark);
    }

    /* --- Page Header --- */
    .page-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); /* Using theme colors */
        color: var(--white);
        padding: 4rem 1rem; /* Increased padding */
        text-align: center;
        margin-bottom: 2rem; /* Space below header */
        border-bottom: 5px solid var(--primary-dark);
    }

    .page-header h1 {
        font-weight: 700;
        font-size: 3rem; /* Larger heading */
        color: var(--white); /* Explicitly white */
        margin-bottom: 0.5rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .page-header p.lead {
        font-weight: 300;
        font-size: 1.2rem;
        opacity: 0.9;
    }

    /* --- Content Block Styling --- */
    .content-block {
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-medium);
        padding: 2.5rem 2rem; /* Original padding */
        margin: 2rem auto; /* Centering */
        max-width: 800px; /* Limiting width */
        border-top: 5px solid var(--primary-color); /* Accent border */
    }

    .content-block h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--grey-light);
        color: var(--dark-color);
    }

    /* --- Contact Info Styling --- */
    .contact-info {
        margin-bottom: 2rem; /* Space below contact info */
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--grey-light);
    }

    .contact-info p {
        margin-bottom: 0.8rem; /* Slightly more space */
        display: flex;
        align-items: center; /* Vertically align icon and text */
        font-size: 1rem;
        color: var(--grey-dark);
    }

    .contact-info i {
        color: var(--primary-color); /* Theme color for icons */
        margin-right: 12px; /* Space after icon */
        font-size: 1.2rem; /* Make icons slightly larger */
        width: 25px; /* Ensure alignment */
        text-align: center;
    }

    /* --- Form Styling --- */
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }

    .form-control {
        border: 1px solid #ced4da; /* Standard Bootstrap border */
        border-radius: var(--border-radius-sm, 4px); /* Use variable or fallback */
        padding: 0.6rem 0.9rem; /* Comfortable padding */
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(255, 126, 31, 0.25); /* Focus glow using primary color */
        outline: 0; /* Remove default outline */
    }

    textarea.form-control {
        min-height: 120px; /* Ensure textarea has decent height */
        resize: vertical; /* Allow vertical resize */
    }

    /* --- Button Styling --- */
    .btn-main {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: var(--white);
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(255, 126, 31, 0.3);
        border: none; /* Ensure no default border */
        display: inline-flex; /* Align icon and text */
        align-items: center;
        gap: 0.5rem; /* Space between icon and text */
    }

    .btn-main:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        color: var(--white); /* Ensure text stays white */
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(255, 126, 31, 0.4);
    }

     /* Add margin between form button and back button */
     form + .text-center {
         margin-top: 2rem !important;
     }

    /* --- Footer Styling --- */
    footer {
        background-color: var(--darker-bg); /* Consistent dark footer */
        color: rgba(255, 255, 255, 0.7); /* Softer white text */
        text-align: center;
        padding: 2rem 1rem; /* Consistent padding */
        margin-top: 4rem; /* More space before footer */
        font-size: 0.9rem;
    }

     /* --- Responsive --- */
     @media (max-width: 768px) {
         .page-header h1 {
             font-size: 2.5rem;
         }
         .content-block {
             padding: 2rem 1.5rem;
             margin: 1.5rem auto;
         }
         .contact-info p {
             font-size: 0.95rem;
         }
     }
     @media (max-width: 576px) {
         .page-header {
             padding: 3rem 1rem;
         }
         .page-header h1 {
             font-size: 2rem;
         }
          .page-header p.lead {
             font-size: 1rem;
         }
         .content-block {
             padding: 1.5rem 1rem;
             margin: 1rem auto;
         }
         .content-block h2 {
             font-size: 1.6rem;
         }
         .contact-info p {
             font-size: 0.9rem;
             align-items: flex-start; /* Align items top on mobile */
         }
         .contact-info i {
             margin-top: 2px; /* Adjust icon position */
         }
         .btn-main {
             width: 100%; /* Make buttons full width */
             justify-content: center; /* Center button content */
             margin-bottom: 0.5rem;
         }
          form + .text-center .btn-main {
             margin-top: 1rem; /* Space above back button */
         }
     }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="page-header">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you! Reach out with any questions, feedback, or inquiries.</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="content-block">
      <!-- Contact Information -->
      <div class="contact-info">
        <h2 class="mb-4">Get in Touch</h2>
        <p><i class="fas fa-phone fa-fw"></i> +91 1234567890</p>
        <p><i class="fas fa-envelope fa-fw"></i> info@sardaarjikitchen.com</p>
        <p><i class="fas fa-map-marker-alt fa-fw"></i> 123 Food Street, Punjab, India</p>
        <p><i class="fas fa-clock fa-fw"></i> Open Daily: 11:00 AM - 10:00 PM</p>
      </div>

      <!-- Contact Form -->
      <h2 class="mt-4 mb-4">Send us a Message</h2>
      <form id="contact-form"> <!-- Added ID for potential JS -->
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-main">
            <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>

      <!-- Back Button -->
      <div class="text-center mt-5"> <!-- Increased top margin -->
        <a href="index.html" class="btn btn-main">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div>Sardaarji's Kitchen &copy; 2025. All Rights Reserved.</div>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Simple JS for form submission feedback -->
  <script>
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission for this example

            // --- Add form submission logic here (e.g., using fetch to send data to a server) ---
            // fetch('/api/contact', { method: 'POST', body: new FormData(contactForm) })
            // .then(response => response.json())
            // .then(data => { ... handle success ... })
            // .catch(error => { ... handle error ... });

            // Simulate success:
            alert('Thank you for your message! We will get back to you soon.'); // Simple feedback
            contactForm.reset(); // Clear the form
        });
    }
  </script>

</body>
</html>
